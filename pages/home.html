<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/home.css" />
        <link rel="stylesheet" href="../css/footerNav.css" />
        <link rel="stylesheet" href="../font/font.css" />
        <script src="../js/footer.js" defer></script>
        <title>라이언타임 홈</title>
    </head>

    <body>
        <div class="container">
            <div class="statusBar">
                <div class="statusBarLeft">
                    <img
                        src="../images/Mobile_Signal.png"
                        alt="statusBarMobile"
                    />
                    <img src="../images/Wifi.png" alt="statusBarWifi" />
                    <img src="../images/battery.png" alt="statusBarBattery" />
                </div>
            </div>
            <header>
                <div class="headerNav">
                    <h2>라이언타임 피드</h2>
                    <a href="../pages/search.html" class="search">
                        <img src="../images/icon-search.png" alt="" />
                    </a>
                </div>
            </header>
            <main>
                <ul class="noFeed">
                    <li>
                        <img
                            src="../images/logo-symbol-gray.png"
                            alt="logo"
                            class="logo"
                        />
                    </li>
                    <li>
                        <h3>유저를 검색해 팔로우 해보세요!</h3>
                    </li>
                    <li>
                        <a href="../pages/search.html" class="searchBtn">
                            검색하기
                        </a>
                    </li>
                </ul>
                <section class="post"></section>
            </main>
            <footer>
                <nav class="nav-wrap-link">
                    <a href="home.html" class="link-other-page home this-page">
                        <span class="link-img home this-page"></span>
                        <em>홈</em>
                    </a>
                    <a href="chatList.html" class="link-other-page chat">
                        <span class="link-img chat"></span>
                        <em>채팅</em>
                    </a>
                    <a href="postUpload.html" class="link-other-page write">
                        <span class="link-img write"></span>
                        <em>게시물 작성</em>
                    </a>
                    <a href="profile.html" class="link-other-page profile">
                        <span class="link-img profile"></span>
                        <em>프로필</em>
                    </a>
                </nav>
            </footer>
        </div>
        <script src="../js/home.js"></script>
    </body>
</html>
