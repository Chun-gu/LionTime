<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>내 프로필</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../font/font.css" />
        <link rel="stylesheet" href="../css/profile.css" />
        <script src="../js/profile.js" defer></script>
    </head>
    <body>
        <div id="app">
            <header class="header">
                <a href="javascript:history.back();" class="link-back">
                    <img src="../images/icon-arrow-left.png" alt="뒤로 가기" />
                </a>
                <button class="btn-profile-menu">
                    <img
                        src="../images/icon-more-vertical.png"
                        alt="프로필 메뉴 열기"
                    />
                </button>
            </header>
            <main class="main">
                <section class="profile">
                    <h2 class="sr-only">프로필 설명</h2>
                    <div class="profile-top">
                        <img
                            class="profile-img"
                            src="../images/default-profile-img.png"
                            alt=""
                        />
                        <div class="followers">
                            <span class="sr-only">팔로워</span>
                            <a
                                href="./profileFollow.html"
                                class="followers-num"
                                >2950</a
                            >
                            <span class="sr-only">명</span>
                            <span aria-hidden="true">followers</span>
                        </div>
                        <div class="followings">
                            <span class="sr-only">팔로잉</span>
                            <a
                                href="./profileFollow.html"
                                class="followings-num"
                                >128</a
                            >
                            <span class="sr-only">명</span>
                            <span aria-hidden="true">followings</span>
                        </div>
                    </div>
                    <div class="profile-bottom">
                        <strong class="user-name"
                            >애월읍 위니브 감귤농장</strong
                        >
                        <span class="user-id">@ weniv_Mandarin</span>
                        <p class="user-intro">
                            애월읍 감귤 전국 배송, 귤따기 체험, 감귤 농장
                        </p>
                    </div>
                    <div class="profile-utils-others">
                        <button class="btn-chat">
                            <img
                                src="../images/icon-message-small.png"
                                alt="채팅하기"
                            />
                        </button>
                        <button class="btn-util btn-follow">팔로우</button>
                        <button class="btn-share">
                            <img
                                src="../images/icon-share.png"
                                alt="공유하기"
                            />
                        </button>
                    </div>
                    <div class="profile-utils-mine">
                        <a
                            href="./productModification.html"
                            class="btn-util btn-modify"
                            >프로필 수정</a
                        >
                        <a
                            href="./productAdd.html"
                            class="btn-util btn-add-product"
                        >
                            상품 등록
                        </a>
                    </div>
                </section>
                <section class="product">
                    <h2 class="product-title">판매 중인 상품</h2>
                    <ul class="product-list"></ul>
                </section>
                <section class="post">
                    <h2 class="sr-only">게시글 목록</h2>
                    <div class="post-view">
                        <button class="btn-view btn-list selected">
                            <span class="sr-only">게시글 목록으로 보기</span>
                        </button>
                        <button class="btn-view btn-album">
                            <span class="sr-only">게시글 앨범으로 보기</span>
                        </button>
                    </div>
                    <ul class="post-list"></ul>
                    <ul class="post-album hidden"></ul>
                </section>
            </main>
            <footer class="footer">
                <nav>
                    <ul class="link-list">
                        <li class="link-item">
                            <a
                                href="./home.html"
                                class="link-home active"
                            >
                                <img src="../images/icon-home-fill.png" />홈
                            </a>
                        </li>
                        <li>
                            <a href="./chatList.html" class="link-chat">
                                <img src="../images/icon-message.png" />채팅
                            </a>
                        </li>
                        <li>
                            <a
                                href="./postUpload.html"
                                class="link-post"
                            >
                                <img src="../images/icon-post-add.png" />게시물
                                작성
                            </a>
                        </li>
                        <li>
                            <a
                                href="./profile.html"
                                class="link-profile"
                            >
                                <img src="../images/icon-profile.png" />프로필
                            </a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>
</html>
