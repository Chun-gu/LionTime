<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../font/font.css">
    <title>감규마켓 홈</title>
</head>

<body>
    <div class="container">
        <div class="statusBar">
            <div class="statusBarLeft">
                <img src="../images/Mobile_Signal.png" alt="statusBarMobile">
                <img src="../images/Wifi.png" alt="statusBarWifi">
                <img src="../images/battery.png" alt="statusBarBattery">
            </div>
        </div>
        <header>
            <div class="headerNav">
                <h2>감귤마켓 피드</h2>
                <a href="#" class="search">
                    <img src="../images/icon-search.png" alt="">
                </a>
            </div>
        </header>
        <main>
            <ul>
                <li>
                    <img src="../images/logo-symbol-gray.png" alt="logo" class="logo">
                </li>
                <li>
                    <h3>유저를 검색해 팔로우 해보세요!</h3>
                </li>
                <li>
                    <a href="#" class="searchBtn">
                        검색하기
                    </a>
                </li>
            </ul>
        </main>
        <footer>
            <ul>
                <li>
                    <a href="#">
                        <img src="../images/icon-home.png" alt="homeIcon" class="homeIcon">
                        <span>홈</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../images/icon-message.png" alt="chatIcon" class="chatIcon">
                        <span>채팅</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../images/icon-post-add.png" alt="postIcon" class="postIcon">
                        <span>게시물 작성</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../images/icon-profile.png" alt="porfileIcon" class="porfileIcon">
                        <span>프로필</span>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
