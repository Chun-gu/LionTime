<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1 class="blind">게시물</h1>
    <nav>
        <button>뒤로가기</button>
        <button>더보기</button>
    </nav>
    <main>
        <section>
            <h2 class="blind">작성자</h2>
            <div>
                <img src="../images/default-profile-img-small.png" alt="작성자 프로필 사진">
            </div>
            <div>
                <button>작은더보기</button>
                <p class="name-user">애월읍 위니브 감귤농장</p>
                <p class="id-user">@ weniv_Mandarin</p>
                <p class="txt-desc">옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 
                    이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.
                </p>
                <ul>
                    <!-- <li><a href="#"><img src="img/01.jpg" alt="슬라이드1"></a></li> -->
                </ul>
                <div>
                    <img src="../images/icon-heart.png" alt="좋아요 개수" class="img-like">
                    <p class="count-like">58</p>
                    <img src="../images/icon-message-small.png" alt="댓글 개수" class="img-like">
                    <p class="count-comment">12</p>
                </div>
                <p class="date-upload">2020년 10월 21일</p>
            </div>
        </section>
        <section>
            <h2 class="blind">댓글</h2>
            <ul>
                <li>
                    <div>
                        <img src="../images/default-profile-img-small.png" alt="작성자 프로필 사진">
                    </div>
                    <div>
                        <p class="txt-comment-name-user">서귀포시 무슨 농장<small>· 5분 전</small></p>
                        <p class="txt-comment-desc">안녕하세요 사진이 참 멋지네요.</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <img src="../images/default-profile-img-small.png" alt="내 프로필 사진">
        <label for="txt-comment" class="blind">댓글 입력칸</label>
        <input type="text" placeholder="댓글 입력하기..." id="txt-comment">
        <button>게시</button>
    </footer>
    
    <div class="modal-user hidden">
        <div class="modal_overlay"></div> 
        <div class="modal_content">
            <button>close</button>
            신고하기
        </div>
    </div>
    <div class="modal-owner hidden">
        <div class="modal_overlay"></div> 
        <div class="modal_content">
            <button>close</button>
            삭제
        </div>
    </div>
</body>
</html>
