<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/statusBar.css" />
        <link rel="stylesheet" href="./css/splash.css" />
        <script src="./js/statusBar.js" type="module" defer></script>
        <title>라이언타임</title>
    </head>

    <body>
        <div id="app">
            <div class="status-bar">
                <time class="current-time"></time>
                <ul class="status-menu">
                    <li class="signal"></li>
                    <li class="wifi"></li>
                    <li class="battery"></li>
                </ul>
            </div>
            <div class="container">
                <div class="logo">
                    <img src="./images/logo-lion.png" alt="LionTime logo" />
                    <div>LION TIME</div>
                </div>
            </div>
        </div>
        <script src="./js/splash.js"></script>
    </body>
</html>
