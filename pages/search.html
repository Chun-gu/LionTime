<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../font/font.css">
    <title>감규마켓 검색 </title>
</head>

<body>
    <div class="container">
        <div class="statusBar">
            <div class="statusBarLeft">
                <img src="../images/Mobile_Signal.png" alt="statusBarMobile">
                <img src="../images/Wifi.png" alt="statusBarWifi">
                <img src="../images/battery.png" alt="statusBarBattery">
            </div>
        </div>
        <div class="page">

            <header>
                <div class="headerNav">
                    <img src="../images/icon-arrow-left.png " alt="backIcon" class="arrowLeft">
                    <form action="">
                        <input type="text" placeholder="계정 검색" class="searchBar">
                    </form>
                </div>
            </header>
            <footer>
                <ul>
                    <li>
                        <a href="#">
                            <img src="../images/icon-home.png" alt="homeIcon" class="homeIcon">
                            <span>홈</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../images/icon-message.png" alt="chatIcon" class="chatIcon">
                            <span>채팅</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../images/icon-post-add.png" alt="postIcon" class="postIcon">
                            <span>게시물 작성</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../images/icon-profile.png" alt="porfileIcon" class="porfileIcon">
                            <span>프로필</span>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>
</body>

</html>
