<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/post.css">
    <title>게시글</title>
</head>
<body>
    <div id="app">
        <h1 class="sr-only">게시물</h1>
        <nav>
            <button class="btn-back"></button>
            <button class="btn-more-mini owner"></button>
        </nav>
        <main>
            <section class="cont-post">
                <h2 class="sr-only">작성자</h2>
                <div class="img-user">
                    <img src="../images/default-profile-img-small.png" alt="작성자 프로필 사진">
                </div>
                <div class="box-post">
                    <button class="btn-more-mini"></button>
                
                    <p class="name-user">Wrong Page!!</p>
                    <p class="id-user">@ weniv_Mandarin</p>
                    <p class="txt-desc">옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 
                        이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.
                    </p>
                    <div class="post-list-wrapper">
                        <div class="btn-slide">
                            <button class="prev"></button>
                            <button class="next"></button>
                        </div>
                        <ul class="post-list"></ul>
                        <ul class="img-check"></ul>
                    </div>
                    <div class="icon-reaction">
                        <img src="../images/icon-heart.png" alt="좋아요 개수" class="img-like">
                        <p class="count-like">58</p>
                        <img src="../images/icon-message-small.png" alt="댓글 개수" class="img-comment">
                        <p class="count-comment">12</p>
                    </div>
                    <p class="date-upload">2020년 10월 21일</p>
                </div>
            </section>
            <section class="cont-comments">
                <h2 class="sr-only">댓글</h2>
                <ul>
                    <!-- <li>
                        <button class="btn-more-mini user"></button>
                      
                        <img src="../images/default-profile-img-small.png" alt="작성자 프로필 사진" class="img-user-comment">
                        <div class="box-comment">
                            <p class="txt-comment-name-user">서귀포시 무슨 농장<small>· 5분 전</small></p>
                            
                            <p class="txt-comment-desc">안녕하세요 사진이 참 멋지네요.</p>
                        </div>
                    </li> -->
                </ul>
            </section>
        </main>
        <footer>
            <img src="../images/default-profile-img-small.png" alt="내 프로필 사진">
            <form>
                <label for="txt-comment" class="sr-only">댓글 입력칸</label>
                <input type="text" placeholder="댓글 입력하기..." id="txt-comment">
                <button type="button" class="btn-comment" disabled="disabled">게시</button>
            </form>
            <!-- 모달창 추가 -->
            <div class="modal">
                <div class="modal-bar"></div>
                <ul class="list-modal-container">
                    
                </ul>
            </div>
            <div class="dimd"></div>
            
            <div class="alert">
                <p class="txt-alert-message"></p>
                <div class="wrap-alert-btn">
                  <button type="button" class="btn-alert btn-closed">취소</button>
                  <button type="button" class="btn-alert"></button>
                </div>
            </div>
            <div class="alert-dimd"></div>
        
        </footer>
        
        <script src="../js/modal.js"></script>
        <script src="../js/post.js"></script>
        <script src="../js/alert.js"></script>
</body>
</html>
