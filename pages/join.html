<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../font/font.css" />
        <link rel="stylesheet" href="../css/statusBar.css" />
        <link rel="stylesheet" href="../css/join.css" />
        <script src="../js/statusBar.js" type="module" defer></script>
        <script src="../js/joinEmail.js" type="module" defer></script>
        <title>이메일로 회원가입</title>
    </head>

    <body>
        <div class="container">
            <div class="status-bar">
                <time class="current-time"></time>
                <ul class="status-menu">
                    <li class="signal"></li>
                    <li class="wifi"></li>
                    <li class="battery"></li>
                </ul>
            </div>
            <h1>이메일로 회원가입</h1>
            <form class="input">
                <div class="emailSignup">
                    <label for="emailInput">이메일</label><br />
                    <input
                        type="email"
                        placeholder="이메일 주소를 입력해주세요"
                        id="emailInput"
                    />
                    <p class="emailMessage"></p>
                </div>
                <div class="pw">
                    <label for="pwInput">비밀번호</label><br />
                    <input
                        type="text"
                        placeholder="비밀번호를 입력하세요"
                        id="pwInput"
                    />
                    <p class="passwordMessage"></p>
                </div>
                <div class="next">
                    <label for="nextBtn"></label>
                    <button id="nextBtn" disabled>다음</button>
                </div>
            </form>
        </div>
    </body>
</html>
