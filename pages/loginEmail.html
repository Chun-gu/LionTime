<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../font/font.css" />
        <link rel="stylesheet" href="../css/statusBar.css" />
        <link rel="stylesheet" href="../css/loginEmail.css" />
        <script src="../js/statusBar.js" type="module" defer></script>
        <script src="../js/loginEmail.js" type="module" defer></script>
        <title>이메일 로그인</title>
    </head>

    <body>
        <div class="container">
            <div class="status-bar">
                <time class="current-time"></time>
                <ul class="status-menu">
                    <li class="signal"></li>
                    <li class="wifi"></li>
                    <li class="battery"></li>
                </ul>
            </div>
            <h1>로그인</h1>
            <form class="loginForm">
                <div class="idEmail">
                    <label for="loginIdEmail">이메일</label><br />
                    <input type="text" id="idEmailInput" />
                </div>
                <div class="pw">
                    <label for="loginPw">비밀번호</label><br />
                    <input type="password" id="loginPWInput" />
                </div>
                <p class="loginError"></p>
                <div class="submit">
                    <label for="submitBtn"></label>
                    <button type="button" id="submitBtn" disabled>
                        로그인
                    </button>
                </div>
                <div class="signupEmail">
                    <a href="/pages/join.html">이메일로 회원가입</a>
                </div>
            </form>
        </div>
    </body>
</html>
