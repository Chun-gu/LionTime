<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../font/font.css" />
        <link rel="stylesheet" href="../css/statusBar.css" />
        <link rel="stylesheet" href="../css/chatRoom.css" />
        <link rel="stylesheet" href="../css/modal.css" />
        <script src="../js/statusBar.js" type="module" defer></script>
        <script src="../js/chatRoom.js" type="module" defer></script>
        <script src="../js/modal.js" type="module" defer></script>
        <title>채팅</title>
    </head>
    <body>
        <h1 class="sr-only">채팅방 화면</h1>

        <div class="status-bar">
            <time class="current-time"></time>
            <ul class="status-menu">
                <li class="signal"></li>
                <li class="wifi"></li>
                <li class="battery"></li>
            </ul>
        </div>
        <header>
            <div class="wrap-cont">
                <button type="button" class="btn-back-key">
                    <span class="sr-only">뒤로 가기</span>
                </button>
                <span class="chat-partner-name">애월읍 위니브 감귤농장</span>
            </div>
            <button type="button" class="btn-menu">
                <span class="sr-only">메뉴</span>
            </button>
        </header>
        <main class="message-section">
            <div class="partner-message">
                <img
                    src="../images/default-profile-img.png"
                    alt="상대방 프로필"
                    class="partner-image"
                />
                <p class="partner message-content">안녕하세요.</p>
                <small class="time-sended">12:41</small>
            </div>
            <div class="my-message">
                <p class="my message-content">네 말씀하세요.</p>
                <small class="time-sended">12:50</small>
            </div>
            <div class="my-message">
                <img
                    src="../images/dummyPics/chat-img.png"
                    alt="채팅 전송이미지"
                    class="attached-image"
                />
                <small class="time-sended">12:51</small>
            </div>
        </main>
        <footer>
            <div class="input-container">
                <label for="image-attach-input" id="image-attach-label">
                    <span class="sr-only">사진 첨부</span>
                </label>
                <input
                    type="file"
                    id="image-attach-input"
                    accept=".png, .jpg, .jpeg, .gif"
                />
                <form id="message-form">
                    <textarea
                        id="message-textarea"
                        name="message"
                        type="text"
                        placeholder="전송(Enter), 줄바꿈(Shift + Enter)"
                        rows="1"
                        required
                    ></textarea>
                </form>
                <button
                    id="send-button"
                    form="message-form"
                    type="submit"
                    disabled="true"
                >
                    전송
                </button>
            </div>
            <!-- 모달창 -->
            <div class="modal">
                <div class="modal-bar"></div>
                <ul class="list-modal-container"></ul>
            </div>
            <div class="dimd"></div>
            <!-- 모달창 끝 -->
        </footer>
    </body>
</html>
