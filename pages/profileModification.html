<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>프로필 수정</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../font/font.css" />
        <link rel="stylesheet" href="../css/profileModification.css" />
        <script src="../js/profileModification.js" defer></script>
    </head>
    <body>
        <div id="app">
            <header class="mod mod-header">
                <a href="./profile.html" class="link-back">
                    <img src="../images/icon-arrow-left.png" alt="뒤로 가기" />
                </a>
            </header>
            <main class="main">
                <h1 class="sr-only mod-title">프로필 수정하기</h1>
                <div class="join-header">
                    <h1 class="join-title">프로필 설정</h1>
                    <p class="join-subtitle"
                        >나중에 언제든지 변경할 수 있습니다.</p
                    >
                </div>
                <form action="" method="get" id="form">
                    <div class="userImg">
                        <img
                            src="../images/default-profile-img.png"
                            class="userImg-preview"
                        />
                        <input
                            type="file"
                            accept=".jpg, .gif, .png, .jpeg, .bmp, .tif"
                            name="input-userImg"
                            id="input-userImg"
                            class="sr-only"
                        />
                        <label for="input-userImg" class="btn-upload">
                            <img
                                src="../images/icon-img-button-fill.png"
                                alt="프로필 사진 업로드"
                            />
                        </label>
                    </div>
                    <label for="input-username">사용자 이름</label>
                    <input
                        type="text"
                        name="username"
                        id="input-username"
                        minlength="2"
                        maxlength="10"
                        placeholder="2~10자 이내여야 합니다."
                    />
                    <span class="msg-invalid invalid-username"></span>
                    <label for="input-userId">계정 ID</label>
                    <input
                        type="text"
                        name="userId"
                        id="input-userId"
                        placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다."
                    />
                    <span class="msg-invalid invalid-userId"></span>
                    <label for="input-intro">소개</label>
                    <input
                        type="text"
                        name="intro"
                        id="input-intro"
                        maxlength="100"
                        placeholder="자신과 판매할 상품에 대해 소개해 주세요!"
                    />
                    <button type="submit" class="btn-submit btn-join" disabled>
                        감귤마켓 시작하기
                    </button>
                </form>
                <button
                    type="submit"
                    form="form"
                    class="mod btn-submit btn-save"
                    disabled
                >
                    저장
                </button>
            </main>
        </div>
    </body>
</html>
