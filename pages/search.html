<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../font/font.css" />
        <link rel="stylesheet" href="../css/search.css" />
        <link rel="stylesheet" href="../css/footerNav.css" />
        <script src="../js/footer.js" defer></script>
        <title>감규마켓 검색</title>
    </head>

    <body>
        <div class="container">
            <div class="statusBar">
                <div class="statusBarLeft">
                    <img
                        src="../images/Mobile_Signal.png"
                        alt="statusBarMobile"
                    />
                    <img src="../images/Wifi.png" alt="statusBarWifi" />
                    <img src="../images/battery.png" alt="statusBarBattery" />
                </div>
            </div>
            <div class="page">
                <header>
                    <div class="headerNav">
                        <button class="backBtn">
                            <img
                                src="../images/icon-arrow-left.png "
                                alt="backIcon"
                                class="arrowLeft"
                            />
                        </button>
                        <form action="">
                            <input
                                type="text"
                                placeholder="계정 검색"
                                class="searchBar"
                            />
                        </form>
                    </div>
                </header>
                <footer>
                    <nav class="nav-wrap-link">
                        <a
                            href="home.html"
                            class="link-other-page home this-page"
                        >
                            <span class="link-img home this-page"></span>
                            <em>홈</em>
                        </a>
                        <a href="chatList.html" class="link-other-page chat">
                            <span class="link-img chat"></span>
                            <em>채팅</em>
                        </a>
                        <a href="postUpload.html" class="link-other-page write">
                            <span class="link-img write"></span>
                            <em>게시물 작성</em>
                        </a>
                        <a href="profile.html" class="link-other-page profile">
                            <span class="link-img profile"></span>
                            <em>프로필</em>
                        </a>
                    </nav>
                </footer>
            </div>
        </div>
        <script src="../js/search.js"></script>
    </body>
</html>
