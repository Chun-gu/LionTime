<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../font/font.css" />
        <link rel="stylesheet" href="../css/login.css" />
        <title>로그인</title>
    </head>

    <body>
        <div class="container">
            <div class="statusBar">
                <div class="statusBarLeft">
                    <img src="../images/Wifi.png" alt="statusBarWifi" />
                    <img
                        src="../images/Mobile_Signal.png"
                        alt="statusBarMobile"
                    />
                    <img src="../images/battery.png" alt="statusBarBattery" />
                </div>
            </div>
            <header>
                <img src="../images/logo-lion-white.png" alt="LikelionLogo" />
            </header>
            <section class="login">
                <ul>
                    <li>
                        <a href="#" class="kakaoLogin"
                            >카카오톡 계정으로 로그인
                        </a>
                    </li>
                    <li>
                        <a href="#" class="googleLogin">구글 계정으로 로그인</a>
                    </li>
                    <li>
                        <a href="#" class="facebookLogin"
                            >페이스북 계정으로 로그인</a
                        >
                    </li>
                </ul>
                <div class="loginBottom">
                    <a href="./loginEmail.html">
                        <span>이메일로 로그인</span>
                    </a>
                    <a href="./join.html">
                        <span class="signin">회원가입</span>
                    </a>
                </div>
            </section>
        </div>
    </body>
</html>
