<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/postUpload.css">
    <title>게시글 업로드</title>
</head>
<body>
    <div id="app">
        <h1 class="sr-only">게시글 업로드 페이지</h1>
        <nav>
            <button class="btn-back"></button>
            <button type="submit" form="upload-post" class="btn-upload">업로드</button>
        </nav>
        <section>
            <h2 class="sr-only">게시글 업로드 폼</h2>
            <img src="../images/default-profile-img-small.png" alt="작성자 프로필 사진" class="img-user">
            <form action="/image/uploadfile" enctype="multipart/form-data" method="post" id="upload-post">
                <label for="txt-post" class="sr-only">게시글 입력칸</label>
                <textarea placeholder="게시글 입력하기..." id="txt-post" class="inp-post"></textarea>
                <ul></ul>
                <label for="img-upload" class="img-upload">
                    <img src="../images/icon-img-button-fill.png" alt="업로드 이미지 등록">
                </label>
                <input type="file" id="img-upload">
            </form>
        </section>
    </div> 
</body>
</html>
